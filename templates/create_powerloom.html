{% extends "base.html" %}

{% block title %}Create Powerloom{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        <i class="fas fa-bolt me-2"></i>
        Create Powerloom
    </h2>

    <div class="card shadow-sm p-4">
        <form method="POST" action="{{ url_for('loom.create_powerloom') }}">

            <!-- Weaver Selection -->
            <div class="mb-3">
                <label class="form-label">Select Weaver</label>
                <select name="weaver_id" class="form-select" required>
                    <option value="">-- Select Weaver --</option>
                    {% for w in weavers %}
                        <option value="{{ w.id }}">{{ w.weavername }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Forced Loom Type -->
            <div class="mb-3">
                <label class="form-label">Loom Type</label>
                <input type="text" class="form-control" value="Powerloom" disabled>
                <input type="hidden" name="loom_type" value="Powerloom">
            </div>

            <!-- Number of Sarees -->
            <div class="mb-3">
                <label class="form-label">Number of Sarees</label>
                <input type="number" name="num_sarees" class="form-control" required>
            </div>

            <!-- Saree Type -->
            <div class="mb-3">
                <label class="form-label">Saree Type</label>
                <input type="text" name="saree_type" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="{{ url_for('loom.powerlooms') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check me-1"></i> Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
