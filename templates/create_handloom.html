{% extends "base.html" %}

{% block title %}Create Handloom{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        <i class="fas fa-plus-circle me-2"></i>
        Create Handloom
        {% if weaver %}
            for {{ weaver.weavername }}
        {% endif %}
    </h2>

    <div class="card shadow-sm p-4">
        <form method="POST"
              action="{% if weaver %}{{ url_for('loom.create_handloom', weaver_id=weaver.id) }}{% else %}{{ url_for('loom.create_handloom') }}{% endif %}">

            <!-- Select Weaver (only if not coming through URL) -->
            {% if not weaver %}
            <div class="mb-3">
                <label class="form-label">Select Weaver</label>
                <select name="weaver_id" class="form-select" required>
                    <option value="">-- Select Weaver --</option>
                    {% for w in weavers %}
                        <option value="{{ w.id }}">{{ w.weavername }}</option>
                    {% endfor %}
                </select>
            </div>
            {% else %}
                <input type="hidden" name="weaver_id" value="{{ weaver.id }}">
            {% endif %}

            <!-- Forced Loom Type -->
            <div class="mb-3">
                <label class="form-label">Loom Type</label>
                <input type="text" class="form-control" value="Handloom" disabled>
                <input type="hidden" name="loom_type" value="Handloom">
            </div>

            <!-- Number of Sarees -->
            <div class="mb-3">
                <label class="form-label">Number of Sarees</label>
                <input type="number" name="num_sarees" class="form-control" placeholder="Enter number of sarees" required>
            </div>

            <!-- Saree Type -->
            <div class="mb-3">
                <label class="form-label">Saree Type</label>
                <input type="text" name="saree_type" class="form-control" placeholder="e.g. Silk, Cotton" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                {% if weaver %}
                    <a href="{{ url_for('weaver.view_weaver', id=weaver.id) }}" class="btn btn-secondary">Cancel</a>
                {% else %}
                    <a href="{{ url_for('loom.handlooms') }}" class="btn btn-secondary">Cancel</a>

                {% endif %}

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check me-1"></i> Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
