{% extends "base.html" %}

{% block title %}Add Colors - Loom {{ loom.loom_no }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4 fw-bold text-primary">
    Add Colors for Loom {{ loom.loom_no }}
  </h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-warning text-dark fw-bold text-center">
          Enter Warp Colors
        </div>
        <div class="card-body">
          <form method="POST">

            <!-- Border Color -->
            <div class="mb-3">
              <label for="border_color" class="form-label fw-semibold">Border Color</label>
              <select id="border_color" name="border_color" class="form-select" required>
                <option value="">-- Select Border Color --</option>
                {% for color_name, color_code in all_colors.items() %}
                  <option value="{{ color_name }}" 
                          style="background-color: {{ color_code }}; color: #000;">
                    {{ color_name }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <!-- Body Color -->
            <div class="mb-3">
              <label for="body_color" class="form-label fw-semibold">Body Color</label>
              <select id="body_color" name="body_color" class="form-select" required>
                <option value="">-- Select Body Color --</option>
                {% for color_name, color_code in all_colors.items() %}
                  <option value="{{ color_name }}" 
                          style="background-color: {{ color_code }}; color: #000;">
                    {{ color_name }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <a href="{{ url_for('loom.materials', loom_id=loom.id) }}" 
                 class="btn btn-secondary fw-semibold">
                ‚Üê Back
              </a>
              <button type="submit" class="btn btn-primary fw-semibold">
                Save Colors
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
