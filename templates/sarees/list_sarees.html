{% extends "base.html" %}

{% block title %}Sarees Categories{% endblock %}

{% block content %}

<style>
    .saree-icon {
        font-size: 40px;
        opacity: 0.9;
    }
    .saree-card:hover {
        transform: translateY(-5px);
        transition: 0.2s ease;
    }
    a.card-link {
        text-decoration: none;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-5 fw-bold">Sarees</h2>

    <div class="row">

        <!-- Handloom Factory Sarees -->
        <div class="col-md-3 mb-4">
            <a href="/loom/sarees/handloom_factory" class="card-link">
                <div class="card bg-info text-white shadow h-100 saree-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Handloom Factory</h5>
                            <p class="mb-0 small">View Sarees</p>
                        </div>
                        <i class="bi bi-scissors saree-icon"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- Powerloom Factory Sarees -->
        <div class="col-md-3 mb-4">
            <a href="/loom/sarees/powerloom_factory" class="card-link">
                <div class="card bg-primary text-white shadow h-100 saree-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Powerloom Factory</h5>
                            <p class="mb-0 small">View Sarees</p>
                        </div>
                        <i class="bi bi-lightning-charge saree-icon"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- Outside Handloom Sarees -->
        <div class="col-md-3 mb-4">
            <a href="/loom/sarees/outside_handloom" class="card-link">
                <div class="card bg-success text-white shadow h-100 saree-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Outside Handloom</h5>
                            <p class="mb-0 small">View Sarees</p>
                        </div>
                        <i class="bi bi-basket saree-icon"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- Outside Powerloom Sarees -->
        <div class="col-md-3 mb-4">
            <a href="/loom/sarees/outside_powerloom" class="card-link">
                <div class="card bg-warning text-dark shadow h-100 saree-card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Outside Powerloom</h5>
                            <p class="mb-0 small">View Sarees</p>
                        </div>
                        <i class="bi bi-gear saree-icon"></i>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

{% endblock %}
