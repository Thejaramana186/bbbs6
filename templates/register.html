{% extends "base.html" %}

{% block title %}Register - Loom Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="card shadow">

            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-user-plus me-2"></i>Register</h4>
            </div>

            <div class="card-body">

                <form method="POST" action="{{ url_for('auth.register') }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Role</label>
                        <select class="form-control" name="role" required>
                            <option value="" selected disabled>-- Select Role --</option>
                            <option value="owner">Owner</option>
                            <option value="handloom_factory">Handloom Factory</option>
                            <option value="outside_handloom">Outside Handloom</option>
                            <option value="powerloom_factory">Powerloom Factory</option>
                            <option value="outside_powerloom">Outside Powerloom</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required minlength="6">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" required minlength="6">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            Send OTP & Continue
                        </button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <p>
                        Already have an account?
                        <a href="{{ url_for('auth.login') }}">Login here</a>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
