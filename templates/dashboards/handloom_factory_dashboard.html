{% extends "base.html" %}

{% block title %}Handloom Factory Dashboard{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12 text-center">
        <h1 class="mb-4">Handloom Factory Dashboard</h1>
    </div>
</div>

<div class="container">

    <div class="row justify-content-center">

        <!-- Handlooms -->
        <div class="col-md-4 mb-4">
            <div class="card bg-info text-white shadow h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Handlooms</h5>
                        <h2 class="fw-bold">{{ handlooms_count }}</h2>
                    </div>
                    <i class="fas fa-hand-paper fa-2x"></i>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('loom.handlooms') }}" class="text-white text-decoration-none">
                        View Details <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Weavers -->
        <div class="col-md-4 mb-4">
            <div class="card bg-success text-white shadow h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Weavers</h5>
                        <h2 class="fw-bold">{{ weavers_count }}</h2>
                    </div>
                    <i class="fas fa-user-friends fa-2x"></i>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('weaver.list_weavers') }}" class="text-white text-decoration-none">
                        View Details <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Payments -->
        <div class="col-md-4 mb-4">
            <div class="card bg-warning text-dark shadow h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Payments</h5>
                        <h2 class="fw-bold">{{ payments_count }}</h2>
                    </div>
                    <i class="fas fa-wallet fa-2x"></i>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('payments.list_payment_dates') }}" class="text-dark text-decoration-none">
                        View Details <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
