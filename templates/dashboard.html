{% extends "base.html" %}

{% block title %}Dashboard - Loom Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <h1 class="mb-4">Dashboard</h1>
    </div>
</div>

<!-- Centered Cards -->
<div class="row justify-content-center text-center">
    <div class="col-md-3 mb-4">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>Looms</h5>
                        <h2>{{ current_user.looms | length }}</h2>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-tools fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('loom.looms') }}" class="text-white">View Details <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <div class="col-md-3 mb-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>Weavers</h5>
                        <h2>{{ current_user.weavers | length }}</h2>
                    </div>
                    <div class="align-self-center">
                        <i class="fas fa-user-friends fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('weaver.weaver') }}" class="text-white">View Details <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
