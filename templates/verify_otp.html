{% extends "base.html" %}

{% block title %}Verify OTP - Loom Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-key me-2"></i>OTP Verification</h4>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">
                    Please enter the 6-digit OTP sent to the admin email to complete your registration.
                </p>

                <form method="POST" action="{{ url_for('auth.verify_otp') }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6" pattern="\d{6}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Didn't receive OTP? <a href="{{ url_for('auth.register') }}">Resend</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
