{% extends "base.html" %}

{% block title %}Create Weaver - Loom Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus me-2"></i>Create New Weaver</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="weavername" class="form-label">Weaver Name *</label>
                            <input type="text" class="form-control" id="weavername" name="weavername" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phonenumber" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter complete address"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills & Specialties</label>
                        <textarea class="form-control" id="skills" name="skills" rows="2" placeholder="e.g., Silk weaving, Traditional patterns, Zari work"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="aadharcard" class="form-label">Aadhar Card Upload</label>
                        <input type="file" class="form-control" id="aadharcard" name="aadharcard" accept=".pdf,.jpg,.jpeg,.png">
                        <div class="form-text">Supported formats: PDF, JPG, JPEG, PNG (Max 16MB)</div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fas fa-save me-1"></i>Create Weaver
                        </button>
                        <a href="{{ url_for('weaver.weaver') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
