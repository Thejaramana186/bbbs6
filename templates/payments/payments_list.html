{% extends "base.html" %}

{% block title %}Payments{% endblock %}

{% block content %}

<style>
    /* Change Payments heading color */
    .payments-title {
        color: #FF6600;   /* ðŸ”¶ Change heading color here */
        font-weight: 700;
    }

    /* Custom View button color */
    .btn-view {
        background-color: #28A745;   /* ðŸŸ¢ Custom button color */
        color: white;
        font-weight: 600;
        border-radius: 8px;
        padding: 6px 18px;
        border: none;
    }

    .btn-view:hover {
        background-color: #1e7e34; /* Darker green on hover */
        color: #fff;
    }
</style>


<div class="container mt-4">

    <h2 class="payments-title mb-4">Payments</h2>

    <div class="row">
        {% for d in payment_dates %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm p-3 text-center">

                <h5 class="fw-bold">
                    Date: {{ d.strftime('%d-%m-%Y') }}
                </h5>

                <a href="{{ url_for('payments.payments_by_date', date_str=d) }}"
                   class="btn-view mt-2">
                    View
                </a>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
